<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/quizz_creation_mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Buzz Quizz</title>
  </head>
  <body>

    <header class="top-bar">
        <h1 class="clickable" onclick="create_quizz()">BuzzQuizz</h1>
    </header>

    <article class="home">
        <section class="user-quizzes">
        </section>
        <section class="all-quizzes">
            <div class="section-title">
                <strong>Todos os Quizzes</strong>
            </div>
            <div class="quizz-box">
            </div>
        </section>
    </article>

    <!-- Quizz Creation -->
    <div class="quizz-creation info hidden">
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <section>
            <h2>Comece pelo começo</h2>

            <form>
            <input class="field" placeholder="Título do seu quizz" />
            <input class="field" placeholder="URL da imagem do seu quizz" />
            <input class="field" placeholder="Quantidade de perguntas do quizz" />
            <input class="field" placeholder="Quantidade de níveis do quizz" />
            </form>

            <button>Prosseguir pra criar perguntas</button>
        </section>
    </div>

    <!-- Using Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Using Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
