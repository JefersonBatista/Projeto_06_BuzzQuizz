<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/header_home_quizzes-server.css" />
        <link rel="stylesheet" href="styles/loading_pages.css">
        <link rel="stylesheet" href="styles/quizz_creation_mobile.css">
        <link rel="stylesheet" href="styles/quizz_creation_desktop.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- Using Font Awesome -->
        <script src="https://kit.fontawesome.com/a4209fb277.js" crossorigin="anonymous"></script>

        <title>Buzz Quizz</title>
    </head>
    <body>
        <header class="top-bar">
            <h1 class="clickable" onclick="changePage(0)">BuzzQuizz</h1>
        </header>

        <article class="home hidden">
            <section class="user-quizzes ">
            </section>
            <section class="all-quizzes">
                <div class="section-title">
                    <strong>Todos os Quizzes</strong>
                </div>
                <div class="quizz-box">
                </div>
            </section>
        </article>

        <article class="quizz-game hidden">
            <div class="banner">
            </div>

            <main class="questions">
                <section class="option">
                    <div class="alternatives">
                    </div>
                </section>
            </main>

            <section class="results">
            </section>

            <button class="reload-quizz">Reiniciar Quizz</button>
            <button class="back-home" onclick="changePage(0)">Voltar para Home</button>
        </article>

        <!-- Quizz Creation -->
        <article class="quizz-creation">
            <section class="basic-info">
                <h2>Comece pelo começo</h2>

                <div class="list">
                    <article>
                        <div class="entry">
                            <input class="title" placeholder="Título do seu quizz" />
                            <input class="image-URL" placeholder="URL da imagem do seu quizz" />
                            <input class="num-questions" placeholder="Quantidade de perguntas do quizz" />
                            <input class="num-levels" placeholder="Quantidade de níveis do quizz" />
                        </div>
                    </article>
                </div>

                <!-- <button onclick="validate_basic_info()">Prosseguir pra criar perguntas</button> -->
                <button onclick="go_to_questions()">Prosseguir pra criar perguntas</button>
            </section>

            <section class="questions hidden">
                <h2>Crie suas perguntas</h2>

                <div class="list">
                    <!-- Questions filled by JS -->
                </div>

                <!-- <button onclick="validate_questions()">Prosseguir pra criar níveis</button> -->
                <button onclick="go_to_levels()">Prosseguir pra criar níveis</button>
            </section>

            <section class="levels hidden">
                <h2>Agora, decida os níveis</h2>

                <div class="list">
                    <!-- Levels filled by JS -->
                </div>

                <!-- <button onclick="validate_levels()">Finalizar Quizz</button> -->
                <button onclick="go_to_success()">Finalizar Quizz</button>
            </section>

            <section class="success hidden">
                <h2>Seu quizz está pronto!</h2>

                <div class="created-quizz">
                    <!-- Roy Mustang Image Bugged Link -->
                    <!-- "https://static.wikia.nocookie.net/fma/images/f/fd/RoyMustang2009op%C3%A7%C3%A3o3.png/revision/latest/scale-to-width-down/1000?cb=20160110155658&path-prefix=pt-br" -->

                    <img
                        src="images/RoyMustang.webp"
                        alt="Imagem do quizz"
                    />
                    <h4 class="title">O quanto você sabe de FMA?</h4>
                </div>

                <button>Acessar Quizz</button>

                <p class="go-to-home">Voltar pra home</p>
            </section>
        </article>

        <div class="loading-page hidden">
            <div class="loadingio-spinner-spinner-uhtc9eei4cp"><div class="ldio-l19s765inah">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div></div>
            <div>
                <span>Carregando</span>
            </div>
        </div>

        <!-- Used icons -->
        <!-- "edit" and "plus" -->

        <!-- Using Ion-Icons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <!-- Using Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="scripts/render_homepage.js"></script>
        <script src="scripts/render_quizz.js"></script>


        <!-- Including Quizz Creation JS code -->
        <script src="scripts/quizz_creation.js"></script>

    </body>
</html>
